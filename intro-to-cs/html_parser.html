<button onclick="parse_html()">run</button>
<script>
function parse_html() {
    var syntax = ["<b>","</b>","<h1>","</h1>"];
    var sentence = document.getElementById("input").value;
    var words = sentence.split(" ");
    for (i in words) {
        if (i in syntax) {
            sentence = sentence.replace(i, "<span style='color:orange'>" + i + "</span>");
        }
    }
    document.getElementById("output").innerHTML = sentence;
}
</script>
<textarea id="input"></textarea>
<div id="output"></div>
