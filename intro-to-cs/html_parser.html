<button onclick="parse_html()">run</button>
<script>
function parse_html() {
    var syntax = ["<b>","</b>","<h1>","</h1>"];
    var sentence = document.getElementById("input").value;
    var words = sentence.split(" ");
    console.log(words);
    for (const i in words) {
        if (i in syntax) {
            sentence = sentence.replace(i, "<span style='color:orange'>" + i + "</span>");
        }
    }
    document.getElementById("input").value = sentence;
    document.getElementById("output").innerHTML = document.getElementById("input").value;
}
</script>
<textarea id="input" spellcheck="false"></textarea>
<div id="output"></div>
